# Puerto del servidor
server.port=8080

# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/forohub?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configuración Flyway para migraciones
spring.flyway.url=jdbc:mysql://localhost:3306/forohub?createDatabaseIfNotExist=true
spring.flyway.user=root
spring.flyway.password=123456
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# Configuración JWT - Cambiar en producción
api.security.token.secret=mi-clave-secreta-super-segura-123456789
api.security.token.expiration=86400000

# Configuración de logging
logging.level.com.forohub.api=DEBUG